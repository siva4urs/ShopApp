name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        run: npm i -g pnpm@8

      - name: Install dependencies
        run: pnpm install

      - name: Lint (web)
        run: pnpm --filter ./apps/web lint

      - name: Format check (web)
        run: pnpm --filter ./apps/web format -- --check

      - name: Run unit tests with coverage (web)
        run: pnpm --filter ./apps/web test:coverage
